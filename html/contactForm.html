<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form using Firebase </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Contact Form Firebase</h1>
 
        <form action="#" id="contactForm">
 
            <!--Shown if message was uploaded to Firebase-->
            <div class="alert">Your message was sent</div>
 
            <!--Enter name-->
            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name...."/>
            </div>
 
            <!--Enter email-->
            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your email..."/>
            </div>
 
            <!--Enter a message-->
            <div class="inputBox">
                <textarea id="msgContent" cols="30" rows="10" placeholder="Enter a message"></textarea>
            </div>
 
            <!--Submit button-->
            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>            
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>  
     <script src="/js/scriptdb.js"></script>

</body>
</html>
